<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@500&family=Bruno+Ace+SC&family=Montserrat:wght@500&family=Open+Sans&family=Poppins&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="class">
      <img src="./helo.png" alt="" height="80px" width="80px" />
      <h1 class="h1">VISVAS Attendance Form</h1>
    </div>
    <div class="center">
      <h2 class="h2">Coordinator Details</h2>
      <div class="wrap1">
        <div class="cont1 cont2">
          <label>Choose Your Name :</label>
          <select class="select">
            <option value="0">Name 1</option>
            <option value="1">Name 2</option>
            <option value="2">Name 3</option>
            <option value="3">Name 4</option>
            <option value="4">Name 5</option>
          </select>
        </div>
        <div class="column">
          <div class="cont1">
            <label for="">Mobile Number :</label>
            <input type="text" placeholder="Auto Populated..." disabled />
          </div>
          <div class="cont1">
            <label for="">Email Address <span>:</span></label>
            <input type="text" placeholder="Auto Populated..." disabled />
          </div>
        </div>
        <!-- <div class="input">
          <label>Location *</label>
          <input type="text" />
        </div> -->
      </div>
      <h2 class="h2 h9">Chanting Details</h2>
      <div class="wrap2 wrap3">
        <div class="flex-column1">
          <h3>Chanting Type :</h3>
          <select name="" id="">
            <option value="0">Regualr Chanting</option>
            <option value="1">Special Chanting</option>
            <option value="2">Physical Group Chanting</option>
          </select>
        </div>
        <div class="flex-column">
          <h3>Chanting Sub Type :</h3>
          <select name="" id="" disabled>
            <option value="0">....</option>
          </select>
        </div>
      </div>
      <div class="wrap2 wrap4">
        <div class="flex-column1">
          <h3>Chanting Batch :</h3>
          <select name="" id="">
            <option value="0">A Batch</option>
            <option value="1">B Batch</option>
            <option value="2">C Batch</option>
            <option value="2">D Batch</option>
          </select>
        </div>
        <div class="flex-column">
          <h3>Chanting Sub Batch :</h3>
          <select name="" id="" disabled>
            <option value="0">....</option>
          </select>
        </div>
      </div>
      <div class="wrap2 wrap5">
        <div class="label">
          <h3>Participants Count :</h3>
          <input type="number" placeholder="" />
        </div>
        <div class="label">
          <h3>Kids Count :</h3>
          <input type="number" class="kid-input" />
        </div>
        <div class="label">
          <h3>Avanthi's Chanted :</h3>
          <input type="number" />
        </div>
      </div>
      <div class="wrap2 wrap6">
        <div class="wrapy1">
          <label for="">Special Notes :</label>
          <textarea name="text" id="" cols="60" rows="10"></textarea>
        </div>
        <div class="wrapy1 input1">
          <label for="">Chanting Date :</label>
          <input type="date" />
        </div>
        <div class="input2 wrapy1">
          <label for="">Google Link :</label>
          <input type="text" />
        </div>
      </div>
      <div class="button">
        <button>Submit</button>
      </div>
    </div>
    <script></script>
  </body>
</html>
